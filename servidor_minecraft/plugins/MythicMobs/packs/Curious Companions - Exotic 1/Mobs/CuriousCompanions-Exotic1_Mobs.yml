BS_CC_Elephant:
  Type: WOLF
  Health: 50
  AIGoalSelectors:
  - clear
  - meleeattack
  - lookatplayers
  - randomstroll
  AITargetSelectors:
  - clear
  - ownertarget
  - attacker 
  Options:
    Collidable: false
    Invincible: false
    Despawn: true
    AlwaysShowName: false
    PreventOtherDrops: true
    Silent: true
    KnockbackResistance: 1
    FollowRange: 20
    PreventItemPickup: true
    PreventRandomEquipment: true
    MovementSpeed: 0.26    
  Skills:
  - model{mid=bs_cc_elephant} @Self ~onSpawn
  - skill{s=bs_call_cc_interaction;sync=true;cd=5} ~onInteract  

