bl_toxin_spider:
  Type: HUSK
  Display: 'Toxin Spider'
  Faction: bl_spiders
  Health: 80
  Damage: 0
  DamageModifiers:
  - SUFFOCATION 0
  - FALL 0
  AIGoalSelectors:
  - clear
  - meleeattack
  - randomstroll
  - lookatplayers
  AITargetSelectors:
  - clear
  - attacker
  - players
  Modules:
    ThreatTable: true
  Options:
    MovementSpeed: 0.2
    FollowRange: 20
    KnockbackResistance: 1
    Silent: true
    Despawn: true
    Invincible: false
    PreventSunburn: true
    PreventBlockInfection: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventJockeyMounts: true
    Collidable: true
  Skills:
  - model{mid=bl_toxin_spider;n=false;step=1;usm=true;save=true;d=true} @self ~onSpawn
  - model{mid=bl_toxin_spider;n=false;step=1;usm=true;save=true;d=true} @self ~onLoad
  - CancelEvent{sync=true} @self ~onAttack
  - setspeed{s=1.4} @self ~onSpawn
  - skill{s=bl_toxin_spider_death} @self ~onDeath
  - skill{s=bl_toxin_spider_step} @self ~onTimer:15
  - skill{s=bl_toxin_spider_idle} @self ~onTimer:80
  - skill{s=bl_toxin_spider_skills} @target ~onTimer:30
  - BodyClamp{mh=25;rde=0;rdu=0} @self ~onSpawn

bl_toxin_spider_web:
  Type: ARMOR_STAND
  AITargetSelectors:
  - 0 clear
  AIGoalSelectors:
  - 0 clear
  Options:
    NoAI: true
    Marker: true
    ApplyInvisibility: true
    Invisible: true
  Skills:
  - model{mid=bl_toxin_spider_web;n=false;step=1;usm=true;save=true;d=true} @self ~onSpawn
  - model{mid=bl_toxin_spider_web;n=false;step=1;usm=true;save=true;d=true} @self ~onLoad
  - aura{auraName=bl_toxin_spider_web_attack_totem;onTick=bl_toxin_spider_web_attack_totem_tick;interval=1;duration=70;delay=1} @self ~onSpawn
  - state{s=spawn} @self ~onSpawn
  - state{s=idle;delay=8} @self ~onSpawn
  - state{s=despawn;delay=64} @self ~onSpawn
  - remove{delay=72} @self ~onSpawn

bl_toxin_spider_projectile:
  Type: ARMOR_STAND
  AITargetSelectors:
  - 0 clear
  AIGoalSelectors:
  - 0 clear
  Options:
    NoAI: true
    Marker: true
    ApplyInvisibility: true
    Invisible: true
  Skills:
  - model{mid=bl_toxin_spider_projectile;n=false;usm=true} @self ~onSpawn

bl_toxin_spider_projectile_end:
  Type: ARMOR_STAND
  AITargetSelectors:
  - 0 clear
  AIGoalSelectors:
  - 0 clear
  Options:
    NoAI: true
    Marker: true
    ApplyInvisibility: true
    Invisible: true
  Skills:
  - model{mid=bl_toxin_spider_projectile_end;n=false;step=1;usm=true;save=true;d=true} @self ~onSpawn
  - model{mid=bl_toxin_spider_projectile_end;n=false;step=1;usm=true;save=true;d=true} @self ~onLoad
  - aura{auraName=bl_toxin_spider_projectile_end_totem;onTick=bl_toxin_spider_projectile_end_totem_tick;interval=1;duration=70;delay=1} @self ~onSpawn
  - state{s=spawn} @self ~onSpawn
  - state{s=idle;delay=5} @self ~onSpawn
  - state{s=end;delay=45} @self ~onSpawn
  - remove{delay=50} @self ~onSpawn