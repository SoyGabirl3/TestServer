removecranegame:
  TriggerConditions:
  - haspermission{p=mythicmobs.admin} true
  - holding {m=BARRIER} true
  Skills:
  - remove @self

rotatecranegame:
  TriggerConditions:
  - haspermission{p=mythicmobs.admin} true
  - crouching true
  Skills:
  - actionmessage{m="ROTATING..."} @trigger
  - look{headOnly=false;immediately=true;repeat=10;repeatInterval=1} @trigger
  
cranegameSPAWNinvisible:
  Skills:
  - delay 1
  - potion{type=INVISIBILITY;duration=200;level=4;p=false}
  
craneNOMONEY:
